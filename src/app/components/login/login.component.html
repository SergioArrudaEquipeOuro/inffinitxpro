<div class="leiaut">
    <div class="title">
      <h1>Área do cliente - Login</h1>
    </div>
    <div class="texto">
      <p>Gerencie suas contas com segurança em um só lugar</p>
    </div>
    <div class="login-form">
  
      <form (ngSubmit)="login()">
        <div class="form-group">
          <label for="username">E-mail ou nome do usuário:</label>
          <input type="text" id="username" [(ngModel)]="username" name="username" required>
        </div>
        <div class="form-group password-input">
          <label for="password">Senha:</label>
          <input type="{{ passwordFieldType }}" id="password" [(ngModel)]="password" name="password" required>
          <span class="password-toggle" (click)="togglePasswordVisibility()">
            <i class="fas" [class.fa-eye]="!showPassword" [class.fa-eye-slash]="showPassword"></i>
          </span>
        </div>
        <div class="form-options">
          <a href="#">Esqueceu a senha?</a>
          <a routerLink="/cadastro">Criar uma nova conta</a>
        </div>
        <button type="submit">Login</button>
      </form>
  
    </div>
  </div>
