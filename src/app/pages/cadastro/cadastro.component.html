<div class="corpo-01">
    <button routerLink="/" class="btn">Voltar</button>
    
</div>

<app-header header="Pronto para começar?"></app-header>


<div class="cadastro-form">    
    <form (ngSubmit)="registerUser()">
      <div class="form-group">
        <label for="firstName">Nome:</label>
        <input type="text" id="firstName" [(ngModel)]="user.firstName" name="firstName" required>
      </div>
      
      <div class="form-group">
        <label for="lastName">Sobrenome:</label>
        <input type="text" id="lastName" [(ngModel)]="user.lastName" name="lastName" required>
      </div>
      
      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" [(ngModel)]="user.email" name="email" required placeholder="Ex: email@gmail.com">
      </div>
      
      <div class="form-group telefone">
        <label for="countryCode">Telefone:</label>
        
        <div class="tel">
            <input type="text" id="countryCode" [(ngModel)]="user.countryCode" name="countryCode" required placeholder="+ 55">
            <input type="tel" id="phone" [(ngModel)]="user.phone" name="phone" required placeholder="9. 9999-9999">
        </div>
      </div>
      
      <div class="form-group">
        <label for="birthdate">Data de Nascimento:</label>
        <input type="date" id="birthdate" [(ngModel)]="user.birthdate" name="birthdate" required>
      </div>
      
      <div class="form-group">
        <label for="address">Endereço:</label>
        <input type="text" id="address" [(ngModel)]="user.address" name="address" required>
      </div>
      
      <div class="form-group">
        <label for="addressInfo">Mais Informações sobre o Endereço:</label>
        <textarea id="addressInfo" [(ngModel)]="user.addressInfo" name="addressInfo"></textarea>
      </div>
      
      <div class="form-group">
        <label for="city">Cidade:</label>
        <input type="text" id="city" [(ngModel)]="user.city" name="city" required>
      </div>
      
      <div class="form-group">
        <label for="country">País:</label>
        <select id="country" [(ngModel)]="user.country" name="country" required>
          <option value="">Selecione o país</option>
          <option *ngFor="let country of countries" [value]="country">{{ country }}</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="zipcode">CEP:</label>
        <input type="number" id="zipcode" [(ngModel)]="user.zipcode" name="zipcode" required placeholder="00.000-000">
      </div>
      
      <div class="form-group">
        <label for="state">Estado:</label>
        <input type="text" id="state" [(ngModel)]="user.state" name="state" required>
      </div>
      
      <div class="form-group">
        <label for="reference">Referência:</label>
        <input type="text" id="reference" [(ngModel)]="user.reference" name="reference" required>
      </div>
      
      <div class="form-group">
        <label for="baseCurrency">Moeda Base:</label>
        <select id="baseCurrency" [(ngModel)]="user.baseCurrency" name="baseCurrency" required>
          <option value="">Selecione a moeda base</option>
          <option value="Dólar">Dólar</option>
          <option value="Euro">Euro</option>
        </select>
      </div>
      
      <div class="checkbox-group">
        <input type="checkbox" id="usPerson" [(ngModel)]="user.usPerson" name="usPerson" required>
        <label for="usPerson">Ao criar uma conta, li a definição de pessoa dos EUA nos Termos e Condições e conforme descrito em 17 CFR 230.902. Concordo em não realizar transações como um cidadão dos EUA ou representar um cidadão dos EUA para fazer transações em seu nome. Também concordo em interromper o acesso e o uso dos serviços da INFINITX assim que me tornar um cidadão dos EUA ou realizar uma transação para um cidadão dos EUA.</label>
      </div>
      
      <div class="checkbox-group">
        <input type="checkbox" id="terms" [(ngModel)]="user.terms" name="terms" required>
        <label for="terms">Ao clicar em 'Confirmar e prosseguir', concordo com os Termos de Acordo do Usuário, Política de Privacidade, Processamento de Execução de Ordens, Política de anti-lavagem de dinheiro e Divulgação de Risco.</label>
      </div>
      
      <div class="checkbox-group">
        <input type="checkbox" id="receiveNews" [(ngModel)]="user.receiveNews" name="receiveNews">
        <label for="receiveNews">Gostaria de receber por e-mail notícias diárias e atualizações recentes que melhoram a qualidade do seu serviço.</label>
      </div>
      
      <div class="checkbox-group">
        <input type="checkbox" id="receiveMarketUpdates" [(ngModel)]="user.receiveMarketUpdates" name="receiveMarketUpdates">
        <label for="receiveMarketUpdates">Eu autorizo receber as atualizações diárias do mercado por SMS.</label>
      </div>
      
      <button type="submit">Confirmar e Prosseguir</button>
    </form>
  </div>
    

  <footer>
    <p>© INFINITX 2023. Todos os direitos reservados.</p>
  </footer>
