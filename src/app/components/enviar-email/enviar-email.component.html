<div class="title">
    <h3>contato</h3>
  </div>
  <div class="cadastro-form" >    
      <form (ngSubmit)="registerUser()">
        <div class="form-group">
          <label for="name">Nome:</label>
          <input type="text" id="name" [(ngModel)]="user.firstName" name="name" required>
        </div>
        <div class="form-group">
          <label for="telefone">Telefone:</label>
          <input type="tel" id="telefone" [(ngModel)]="user.telefone" name="telefone" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" [(ngModel)]="user.email" name="email" required>
        </div>
        <div class="form-group">
          <label for="assunto">Assunto:</label>
          <input type="text" id="assunto" [(ngModel)]="user.assunto" name="assunto" required>
        </div>
        <div class="form-group">
          <label for="mensagem">Mensagem:</label>
          <textarea id="mensagem" [(ngModel)]="user.mensagem" name="mensagem" required></textarea>
        </div>
        <button type="submit">Confirmar e Prosseguir</button>
      </form>
  </div>
